<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Пейзажи Марса</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Пейзажи Марса</h1>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://kod.ru/_next/image?url=https%3A%2F%2Fadmin.kod.ru%2Fcontent%2Fimages%2F2021%2F09%2F--iStock-dottedhippo-1.jpg&w=3840&q=75" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://celes.club/uploads/posts/2022-04/1651149951_35-celes-club-p-peizazhi-marsa-priroda-krasivo-foto-41.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://kartinkin.net/uploads/posts/2021-03/1616118503_33-p-mars-krasivie-foto-33.jpg" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
